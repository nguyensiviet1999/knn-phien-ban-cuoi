{% extends "base.html" %}
{% block title %}Predict file text{% endblock %}

{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<div class="alert alert-success">Predict: {{msg}}</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action="/file" method="post" enctype="multipart/form-data">
		<p>Please choose a file</p>
		<input type = "file" name = "file" />
		<p><input type="submit" value="submit"/></p>
	</form>

	<form action="/text" method="post" enctype="multipart/form-data">
		<p>Please enter a text</p>
		<textarea  type = "text" name = "text" rows="5" cols="100"></textarea>
		<p><input type="submit" value="submit"/></p>
	</form>
{% endblock %}
